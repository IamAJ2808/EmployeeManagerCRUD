<diV class="employee">
  <div class="row mb0">
    <div class="col s12">
      <div class="card mb0">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                <input
                  type="hidden"
                  name="_id"
                  #_id="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee._id"
                />
                <div class="row">
                  <div class="input-field col s12">
                    <input
                      type="text"
                      placeholder="Enter Full Name"
                      name="name"
                      #name="ngModel"
                      [(ngModel)]="employeeService.selectedEmployee.name"
                      required
                    />
                    <label>Full Name:<span class="red-text"> *</span></label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input
                      type="text"
                      placeholder="Software Engineer"
                      name="position"
                      #position="ngModel"
                      [(ngModel)]="employeeService.selectedEmployee.position"
                      required
                    />
                    <label>Position:<span class="red-text"> *</span></label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input
                      type="text"
                      placeholder="Enter Office Location"
                      name="office"
                      #office="ngModel"
                      [(ngModel)]="employeeService.selectedEmployee.office"
                      required
                    />
                    <label>Office:<span class="red-text"> *</span></label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input
                      type="number"
                      placeholder="Enter Salary Per Month"
                      name="salary"
                      #salary="ngModel"
                      [(ngModel)]="employeeService.selectedEmployee.salary"
                      required
                    />
                    <label>Salary:<span class="red-text"> *</span></label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input
                      type="number"
                      placeholder="Enter Age"
                      name="age"
                      #age="ngModel"
                      [(ngModel)]="employeeService.selectedEmployee.age"
                      required
                    />
                    <label>Age:<span class="red-text"> *</span></label>
                  </div>
                  <div class="input-field col s12">
                    <button
                      type="button"
                      class="btn btn-custom right"
                      (click)="resetForm(employeeForm)"
                    >
                      Reset
                    </button>
                    <button
                      type="submit"
                      class="btn btn-custom right"
                      [disabled]="!employeeForm.valid"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col s7">
              <div class="table-container">
                <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Position</th>
                      <th>Office</th>
                      <th>Salary</th>
                      <th>Age</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let emp of employeeService.employees">
                      <td>{{ emp.name }}</td>
                      <td>{{ emp.position }}</td>
                      <td>{{ emp.office }}</td>
                      <td>{{ emp.salary }}</td>
                      <td>{{ emp.age }}</td>
                      <td>
                        <a class="action-btn" (click)="onEdit(emp)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="triggerDetelePopup(emp)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal custom-modal">
    <div class="modal-content center-align">
      <p>
        Are you sure that you want to delete the details of
        {{ employeeToDelete?.name }}?
      </p>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect btn-flat"> Cancel </a>
      <a
        class="waves-effect waves-light white-text blue btn-flat"
        (click)="onDelete()"
      >
        Confirm
      </a>
    </div>
  </div>
</diV>
